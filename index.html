<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
        <link rel="stylesheet" href="/app/css/app.css" title="My Css">
        <title>My First App</title>
    </head>
    <body ng-app="my-app" layout="column" ng-controller="UserController as ul">
        <md-toolbar md-scroll-shrink md-shrink-speed-factor="0.5">
            <h2>
                <span>Angular Material Starter</span>
            </h2>
        </md-toolbar>
        <div class="container" layout="row" flex>
            <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
                <md-list>
                    <md-list-item ng-repeat="u in ul.users">
                        <md-button ng-click="ul.selectUser(u)">
                            <md-icon md-svg-src="app/img/avatar-{{u.avatar}}.svg" class="avatar"></md-icon>
                            {{u.name}}
                        </md-button>
                    </md-list-item>
                </md-list>
            </md-sidenav>
            <md-content id="content" flex>
                <md-icon md-svg-icon="app/img/avatar-{{ul.selected.avatar}}.svg" class="avatar"></md-icon>
                <md-button md-no-ink="false" aria-label="A" class="share">
                    <md-icon md-svg-icon="share"></md-icon>
                </md-button>

                <h2>
                    {{ul.selected.name}}
                </h2>
                <p>
                    {{ul.selected.content}}
                </p>
            </md-content>
        </div>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/angular-animate/angular-animate.min.js"></script>
        <script src="node_modules/angular-aria/angular-aria.min.js"></script>
        <script src="node_modules/angular-material/angular-material.min.js"></script>
        <script src="app/js/user/User.js"></script>
        <script src="app/js/user/UserController.js"></script>
        <script src="app/js/user/UserService.js"></script>
        <script src="app/js/app.js"></script>
        <script>
            angular.module("my-app", ["ngMaterial", "users"]).config(function($mdIconProvider) {
                $mdIconProvider.icon('share', './app/img/share.svg')
            })
        </script>
    </body>
</html>
